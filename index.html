<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="dashboard">
    <h1>Dashboard</h1>
    <ul>
        <li>Home</li>
        <li>Profile</li>
        <li>Messages</li>
        <li>History</li>
        <li>Tasks</li>
        <li>Communities</li>
    </ul>
    <ul>
        <li>Settings</li>
        <li>Support</li>
        <li>Privacy</li>
    </ul>
   </div> 
   <div class="header">
        <input type="text" id="search-bar">
        <p>Your name</p>
        <div class="welcome">
            <p>Hi there,</p>
            <p>Morgan Oakley (@morgan)</p>
        </div>
        <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
   </div>
   <div class="main-content">
    <section class="projects">
        <h2>Your Projects</h2>
    </section>
    <section class="announcements">
        <h2>Announcements</h2>
    </section>
    <section class="trending">
        <h2>Trending</h2>
    </section>
   </div>
</body>
</html>
